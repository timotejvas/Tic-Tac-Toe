<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="grid">
            <div class="turn">
                <i class="fa-solid fa-x turquoise"></i>
                <p>Player 1, you're up!</p>
            </div>
            <div class="actions">
                <button class="actions-btn">Actions <i class="fa-solid fa-chevron-down"></i></button>
                <div class="items hidden">
                    <button>Reset</button>
                    <button>New Round</button>
                </div>
            </div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="score shadow" style="background-color: var(--turquoise);">
                <p>Player 1</p>
                <span>0 Wins</span>
            </div>
            <div class="score shadow" style="background-color: var(--yellow);">
                <p>Tiles</p>
                <span>0</span>
            </div>
            <div class="score shadow" style="background-color:var(--light-gray);">
                <p>Player 2</p>
                <span>0 Wins shadow</span>
            </div>
        </div>
    </main>
    <footer>
        <p>
            Created by
            <a href="https://github.com/timotejvas">@timotejvas</a>
        </p>
    </footer>

    <div class="modal hidden">
        <div class="modal-contents">
            <p>Player 1 Wins!</p>
            <Button class="shadow">Play Again</Button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
